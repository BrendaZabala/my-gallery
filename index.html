<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Gallery</title>
</head>

<body>
    <main>
        <section class="profile">
            <figure>
                <img src="img/profilePhoto.png" alt="profilePhoto">
                <h2>Rodney Cotton</h2>
                <figcaption>Helsinki, Finland</figcaption>
            </figure>

            <div class="container-profile">
                <div class="container-profile-box">
                    <h3>100</h3>
                    <p>Posts</p>
                </div>
                <div class="container-profile-box">
                    <h3>2,242</h3>
                    <p>Follower</p>
                </div>
                <div class="container-profile-box">
                    <h3>1,432</h3>
                    <p>Following</p>
                </div>
            </div>
            <!--container-profile-->
        </section>

        <section class="gallery">
            <img src="img/photo1.png" id="img-1" alt="">
            <img src="img/photo6.png" id="img-6" alt="">
            <img src="img/photo5.png" id="img-5" alt="">
            <div class="img-div img-2"></div>
            <div class="img-div img-3"></div>
            <div class="img-div img-4"></div>
        </section>
    </main>
    <footer> <small>created by <a href="https://github.com/BrendaZabala" target="_blank">BrendaZabala</a> -
            devChallenges.io</small></footer>
</body>

</html>
